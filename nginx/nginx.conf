
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

	map $http_user_agent $rich_link_prefix {
		default 0;
		~*(facebookexternalhit|twitterbot|telegrambot|linkedinbot|slackbot)  /api/rich_link;
	}

	upstream netdataback {
		server unix:/var/run/netdata/netdata.sock;
		keepalive 64;
	}

	server {
		server_name dev-eosio.cambiatus.io;
		location / {
			proxy_pass http://127.0.0.1:58888/;
		}

		listen 443 ssl; # managed by Certbot
		ssl_certificate /etc/letsencrypt/live/dev-eosio.cambiatus.io/fullchain.pem; # managed by Certbot
		ssl_certificate_key /etc/letsencrypt/live/dev-eosio.cambiatus.io/privkey.pem; # managed by Certbot
		include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
		ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
	}

	server {
		if ($host = dev-eosio.cambiatus.io) {
			return 301 https://$host$request_uri;
		} # managed by Certbot


			listen 80;
			server_name dev-eosio.cambiatus.io;
		return 404; # managed by Certbot


	}

	server {
			listen 80;
			server_name natus.cambiatus.io www.natus.cambiatus.io;
			return 301 https://natus.cambiatus.io$request_uri;
	}

	server {
			listen 443 ssl http2;
			server_name natus.cambiatus.io www.natus.cambiatus.io;

			root /home/ubuntu/apps/natus.webapp;
			index index.html;

			location / {
				proxy_set_header X-Real-IP $remote_addr;
				proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
				proxy_set_header Host $http_host;
				proxy_redirect off;
				proxy_pass http://127.0.0.1:8033;
				proxy_set_header Upgrade $http_upgrade;
				proxy_set_header Connection "upgrade";

				# asset delivery using NGINX
				location ~* ^.+\.(css|cur|gif|gz|ico|jpg|jpeg|js|png|svg|woff|woff2)$ {
				root /home/ubuntu/apps/natus.webapp/priv/static;
				etag off;
				expires max;
				add_header Cache-Control public;
				}
			}

		ssl_certificate /etc/letsencrypt/live/natus.cambiatus.io/fullchain.pem; # managed by Certbot
		ssl_certificate_key /etc/letsencrypt/live/natus.cambiatus.io/privkey.pem; # managed by Certbot
		include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
		ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
	}


	server {
		root /home/ubuntu/apps/frontend/build;
		index index.html;

		server_name staging.cambiatus.io *.staging.cambiatus.io;

		#add_header 'Access-Control-Allow-Origin' '*';
		add_header 'Access-Control-Allow-Headers' 'Authorization, Origin, Accept, Community-Domain, X-Custom-Header, Upgrade-Insecure-Requests, X-Requested-With,User-Agent,Cache-Control,Content-Type';
		#add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT, HEAD';
		#add_header 'Access-Control-Allow-Credentials' 'true';
		#add_header Referrer-Policy "no-referrer-when-downgrade" always;
		#add_header 'Access-Control-Allow-Headers' '*';
		#add_header X-Frame-Options "ALLOW-FROM https://*.staging.cambiatus.io";
		#add_header X-Frame-Options "ALLOW-FROM https://staging.cambiatus.io";
		#add_header X-Frame-Options "ALLOW-FROM http://staging.cambiatus.io";
		#add_header X-Frame-Options "ALLOW-FROM http://localhost";
		#add_header X-Frame-Options "SAMEORIGIN";
		#add_header Content-Security-Policy "frame-ancestors https://*.staging.cambiatus.io http://staging.cambiatus.io http://localhost;";
		#add_header Content-Security-Policy "frame-ancestors https://*.staging.cambiatus.io http://staging.cambiatus.io;";

		location / {
			proxy_set_header Host $http_host;
			proxy_set_header X-Real-IP $remote_addr;

			if ($rich_link_prefix != 0) {
				proxy_pass http://127.0.0.1:4000$rich_link_prefix$request_uri;
			}

			try_files $uri $uri/ /index.html;
		}

		error_page   404 500 502 503 504  /index.html;

		location /api/ {
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			#proxy_set_header Upgrade $http_upgrade;
			#proxy_set_header X-Forwarded-For $remote_addr;
			#proxy_redirect off;
			#proxy_http_version 1.1;
			#proxy_set_header Connection "upgrade";
			proxy_set_header Origin *;
			proxy_pass http://127.0.0.1:8025;
					client_max_body_size 10M;
		}

		location /socket/ {
					proxy_pass http://127.0.0.1:8025/socket/;
					proxy_http_version 1.1;
					proxy_set_header Upgrade $http_upgrade;
					proxy_set_header Connection 'upgrade';
					proxy_set_header Host $host;
			proxy_set_header X-Forwarded-For $remote_addr;
			proxy_set_header Origin '';
					proxy_redirect off;
			}

		location /v1/ {
			proxy_pass http://127.0.0.1:18888/v1/;
			proxy_set_header HOST $host;
			proxy_set_header X-Real-IP $remote_addr;
		}

		location /globalstorage/ {
			try_files $uri $uri/ /index.html;
			}

		location = /netdata {
			return 301 /netdata/;
		}

		location ~ /netdata/(?<ndpath>.*) {
			auth_basic "Protected";
			auth_basic_user_file passwords;

			proxy_redirect off;
			proxy_set_header Host $host;

				proxy_set_header X-Forwarded-Host $host;
				proxy_set_header X-Forwarded-Server $host;
				proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
				proxy_pass http://netdataback/$ndpath$is_args$args;
				proxy_http_version 1.1;
				proxy_pass_request_headers on;
				proxy_set_header Connection "keep-alive";
			proxy_store off;
			gzip on;
			gzip_proxied any;
			gzip_types *;
		}

		listen [::]:443 ssl ipv6only=on; # managed by Certbot
		listen 443 ssl; # managed by Certbot
		ssl_certificate /etc/letsencrypt/live/staging.cambiatus.io/fullchain.pem; # managed by Certbot
		ssl_certificate_key /etc/letsencrypt/live/staging.cambiatus.io/privkey.pem; # managed by Certbot
		include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
		ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
	}

	server {
			listen 80;
			listen [::]:80;

			server_name staging.cambiatus.io *.staging.cambiatus.io;

			return 301 https://$host$request_uri;
			return 404; # managed by Certbot
	}
}